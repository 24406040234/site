  <!DOCTYPE html>
<html>
<head>
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <form>
        <input type="number" id="a" placeholder="a">x2 + 
        <input type="number" id="b" placeholder="b">x + 
        <input type="number" id="c" placeholder="c"> = 0  
        <button type="button" onclick="solveEquation()">Solve</button>
    </form>
    <div id="solutionArea"></div>

    <script>
        function solveEquation() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const solutionArea = document.getElementById('solutionArea');
            solutionArea.innerHTML = '';

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                solutionArea.innerHTML = "Please enter valid numbers!";
                return;
            }

            const discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionArea.innerHTML = `Real solutions:<br>x1 = ${x1.toFixed(2)}<br>x2 = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                solutionArea.innerHTML = `One real solution: x = ${x.toFixed(2)}`;
            } else {
                const realPart = -b / (2 * a);
                const imagPart = Math.sqrt(-discriminant) / (2 * a);
                solutionArea.innerHTML = `Complex solutions:<br>x1 = ${realPart.toFixed(2)} + ${imagPart.toFixed(2)}i<br>x2 = ${realPart.toFixed(2)} - ${imagPart.toFixed(2)}i`;
            }
        }
    </script>
</body>
</html>
