<!DOCTYPE html>
<html>

<head>
    <title>用户注册</title>
    <style>
        table {
            border: none;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>用户名称:</td>
                <td><input type="text" value="wangjiadian"></td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>用户性别:</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> 男
                    <input type="radio" name="gender" value="female"> 女
                </td>
            </tr>
            <tr>
                <td>爱好:</td>
                <td>
                    <input type="checkbox" name="hobby" value="football"> 日漫
                    <input type="checkbox" name="hobby" value="basketball"> 篮球
                    <input type="checkbox" name="hobby" value="lol"> 原神
                    <input type="checkbox" name="hobby" value="kdrama"> 日剧
                    <input type="checkbox" name="hobby" value="honor"> 王者荣耀
                </td>
            </tr>
            <tr>
                <td>邮箱:</td>
                <td><input type="email" placeholder="3168634786@qq.com"></td>
            </tr>
            <tr>
                <td>用户头像:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>您的家庭住址是:</td>
                <td>
                    <select>
                        <option value="henan">河南</option>
                        <!-- 可以添加更多选项 -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>您的建议或者意见:</td>
                <td><textarea rows="4" cols="30"></textarea></td>
            </tr>
        </table>
    </form>
</body>

</html>
